<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Login</title>
    <!-- Updated path to the CSS -->
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="header">
                <!-- Use the logo image from public/images -->
                <img src="/images/logo-placeholder.png" alt="Logo" class="logo">
                <h2>Custom Login</h2>
            </div>
            <form id="loginForm">
                <div class="textbox">
                    <input type="text" id="nickname" name="nickname" placeholder="Nickname" required>
                </div>
                <div class="textbox">
                    <textarea id="rant" name="rant" placeholder="Your Rant" required></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>

            <!-- Thank You message -->
            <div id="thankYouMessage" style="font-size: 16px; margin-top: 10px;"></div>

            <footer>
                <p>Created by Von Lopez</p>
            </footer>
        </div>
    </div>

    <!-- Updated path to the script -->
    <script src="/jscripts/script.js"></script>
</body>
</html>
