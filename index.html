<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rant tayo d2</title>

    <!-- Favicon for browser tab -->
    <link rel="icon" href="public/images/vnlogo.png" type="image/png">

    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Ano ang Rant mo?</h2>
            <form id="loginForm">
                <div class="textbox">
                    <input type="text" id="nickname" name="nickname" placeholder="Nickname" required>
                </div>
                <div class="textbox">
                    <textarea id="rant" name="rant" placeholder="Your Rant" required></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
            
            <!-- Thank You message displayed here -->
            <div id="thankYouMessage" style="font-size: 16px; margin-top: 10px;"></div>

            <footer>
                <p>Created by Von Lopez</p>
            </footer>
        </div>
    </div>

    <script src="jscripts/script.js"></script>
</body>
</html>
